<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() +'/'}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>重置密码</h1>
<form action="/forget/updatePassword" method="post">
    <table>
        <tr>
            <td>新密码</td>
            <td>
                <input type="password" name="newPassword"/>
                <!--token-->
                <input type="hidden" name="token" th:value="${#request.getParameter('token')}"/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="设置新密码"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
